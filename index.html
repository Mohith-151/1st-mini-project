<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark grey/black */
            color: #e0e0e0; /* Light grey */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 10px 25px rgba(106, 0, 255, 0.3);
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(156, 39, 176, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #b0b0b0;
        }

        .redirect-btn {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .redirect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 31, 162, 0.6);
            background: linear-gradient(45deg, #9c27b0, #6a1b9a);
        }

        .redirect-btn:active {
            transform: translateY(1px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(156, 39, 176, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(156, 39, 176, 0.8), 0 0 30px rgba(156, 39, 176, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <h1>WELCOME</h1>
        <p>We're excited to have you here. Click the button below to enter our website.</p>
        <button class="redirect-btn" onclick="window.location.href='private_note_maker.html'">
            Enter Site
        </button>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>

</html>
